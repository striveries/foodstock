{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock meta %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
       
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        

       <style>

            @font-face {
                font-family: Franchise;
                src: url(Franchise.ttf);
            }

            h1 {
                color: darkslategray;
                font-family: Franchise;
                font-size: 50px;
            }
            body {
                background-color: rgb(250, 239, 223);
                font-family: 'Source Code Pro';
                font-size: 14px;
                align-items: center;
                margin-top: 150px;

            }
            .custom-padding {
              padding: 30px;
                padding-left: 50px; /* Adjust the value as needed */
                padding-right: 50px; /* Adjust the value as needed */
            }

            table, td, th {
                border: 2px groove rgb(71, 37, 11);
                border-collapse: collapse;
                padding: 8px;
            }
            .items-div{
                border: 2px groove;
                margin-top: 50px;
                
            }
            .item {
                border: 2px groove;
                border-top-left-radius: 18px;
                border-top-right-radius: 18px;
                border: 2px groove rgb(71, 37, 11);

                background-color: rgb(195, 163, 121); 
                margin-top: 10px;               
            }
            .item-head {
                display: grid;
                grid-template-columns: 1fr 50px;
                background-color: darkslategray;
                border-radius: 18px;
            }
            .amount-div {
                background-color: rgb(174, 148, 221);
                border-radius: 18px;
                
            }

            .item-head, .desc-div {
                padding-left: 20px;
            }
            
            button, input {
                border: 2px groove rgb(71, 37, 11);
                background-color: rgb(195, 163, 121);
                font-family: 'Source Code Pro';
                font-size: 14px;
                margin-top: 20px;
                padding: 8px;  
            }

            input[type=text], input[type=password], textarea, select {
                border: none;
                background-color: rgb(195, 163, 121);
                font-family: 'Source Code Pro';
                font-size: 14px;
                margin-top: 20px;
                padding: 8px;   
            }
            .item-buttons {
                grid-template-columns: 1fr 1fr 1fr;
            }
            .add-item-btn, .login_btn, .important-btn {
                background-color: darkslategray;
                color: rgb(195, 163, 121);
            }
            tr.last-row {
                background-color: darkslategrey;
                color: rgb(195, 163, 121);
                border: 2px groove #c3a379;
            }
            .navbar{
              background-color:rgb(250, 239, 223);
              /* background: rgb(250,239,223);
background: radial-gradient(circle, rgba(250,239,223,1) 0%, rgba(79,55,47,0.7405731523378583) 77%); */
              }
              .navbar-brand {
                color: darkslategrey;
                font-family: Franchise;
                font-size: 50px;
            }
            .page-header {
              padding-top: 80px; /* nav height */
            }
            .sticky-nav {
                position:fixed;
                top:0;
                width: 100%;
                z-index: 99999999;
            }

            #product-table {
              align-items: center;
            }
            
            .bg-primary {
              color:rgb(250, 239, 223);
              background-color: #2f4f4f!important;
            }
            
            .bg-custom-1 {
              background-color:  rgb(195, 163, 121);
            }
            .bg-custom-2 {
              background-color: #4f372f;
            }
            .bg-custom-3 {
              background-color: rgb(250, 239, 223);
            }
            
            .card {
              border: 3px solid #4f372f;
              /* background: rgb(47,79,79); */
              /* background: linear-gradient(90deg, rgba(47,79,79,1) 0%, rgba(42,105,105,1) 50%, rgba(55,135,135,1) 87%);     */
              border-radius: 0;
              color:rgb(250, 239, 223);
              background-color: rgb(195, 163, 121);

            }

            .add-ajax {
                font-size: 20px;
            }
            #exampleModal {
                margin-top: 100px; /* Sesuaikan nilai sesuai kebutuhan Anda */
            }

            .edit_item input, .edit_item textarea, .register input {
                width: 100%;
                margin: auto;
            }

            .landing-page {
                background-image: url('the-market-3147758.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
            }

                        
        </style>


    </head>
    <body>
        
        <div class="mx-auto">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
    <footer>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12 mt-4">
                    <p>&copy; 2023 FoodStock by Calista Sekar. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>    
</html>
